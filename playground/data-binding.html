<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>

      <p>{{dobleNum}}</p>
      <div v-if="loading">Loding...</div>
      <div v-else>test user han been logged in</div>
      <div v-show="loading">test</div>
      <input type="text" v-model="message" />
      <p>{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          uuid: "asd1234",
          name: "text-blue",
          loading: true,
          message: "",
        },
        computed: {
          dobleNum: function () {
            return this.num * 10;
          },
        },
      });
    </script>
  </body>
</html>
